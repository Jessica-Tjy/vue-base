<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello vue</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app3">
           <p v-if="seen">现在你看到我了</p>
           <p v-if="noSeen">你看不到我了</p>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app3',
            data: {
                seen: true,
                noSeen: false
            }
        })
    </script>
</html>
