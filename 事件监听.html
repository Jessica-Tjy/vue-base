<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello vue</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app5">
           <p>{{message}}</p>
           <button v-on:click="reverseMessage">反转消息</button>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app5',
            data: {
                message: 'Hello Vuejs!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</html>
