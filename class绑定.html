<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>class绑定</title>
        <script src="js/vue.js"></script>
        <style>
            .active {color: #f66;}
            .active2 {color: #f6f;}
        </style>
    </head>
    <body>
        <div id="demo" v-bind:class="activObj">
            {{ fullName}}
            <p v-bind:class="activeFun">test222</p>
        </div>
    </body>
    <script>
        var vm = new Vue({
            el: "#demo",
            data: {
                fistName: 'jessica',
                lastName: 'tong',
                activObj: {
                    active: true,
                    'text-danger': true
                },
                isActive: true
            },
            computed: {
                // fullName: function() {
                //     return this.fistName + ' ' + this.lastName;
                // }
                fullName: {
                    get: function() {
                        return this.fistName + ' ' + this.lastName;
                    },
                    set: function(newValue) {
                        var names = newValue.split(' ');
      this.firstName = names[0];
      this.lastName = names[names.length - 1];
                    }
                },
                activeFun: function() {
                    return {
                        active2: this.isActive
                    }
                }
            }
        })
    </script>
</html>
