<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello vue</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app7">
           <ol>
               <todo-item
                   v-for="item in groceryList"
                   v-bind:todo = "item"
                   v-bind:key = "item.id"
               ></todo-item>
           </ol>
        </div>
    </body>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        var app = new Vue({
            el: '#app7',
            data: {
                groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
    </script>
</html>
