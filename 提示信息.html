<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hello vue</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app2',
            data: {
                message: '页面加载于' + new Date().toLocaleDateString()
            }
        })
    </script>
</html>
