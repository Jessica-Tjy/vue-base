<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-if</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 v-if="type === 'A'">show h1</h1>
            <p v-else-if="type === 'B'">show p2</p>
            <p v-else>show23</p>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                type: 'B'
            }
        })
    </script>
</html>
