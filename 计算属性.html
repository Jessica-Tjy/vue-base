<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>计算属性实例</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="demo">
            {{ fullName}}
        </div>
    </body>
    <script>
        var vm = new Vue({
            el: "#demo",
            data: {
                fistName: 'jessica',
                lastName: 'tong'
            },
            computed: {
                // fullName: function() {
                //     return this.fistName + ' ' + this.lastName;
                // }
                fullName: {
                    get: function() {
                        return this.fistName + ' ' + this.lastName;
                    },
                    set: function(newValue) {
                        var names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1];
                    }
                }
            }
        })
    </script>
</html>
